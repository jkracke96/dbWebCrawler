{% extends "base.html" %}

{% block nav_item2 %}"nav-item active"{% endblock %}
{% block content %}
<form method="POST">
    <br><br>
    <div class="input-group mb-3" style="max-width:300px">
      <div class="input-group-prepend" style="max-width:120">
        <span class="input-group-text" id="date_input">Date</span>
      </div>
      <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="date" name="date">
    </div>
    <div class="input-group mb-3" style="max-width:300px">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Station</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" name="stations">
        <option selected>Choose...</option>
        <option value="Koeln Hbf">Köln Hbf</option>
        <option value="Frankfurt(Main)Hbf">Frankfurt (Main) Hbf</option>
        <option value="Muenchen Hbf">München Hbf</option>
        <option value="Berlin Hbf">Berlin Hbf</option>
        <option value="Hamburg Hbf">Hamburg Hbf</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
